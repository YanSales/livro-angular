<!-- Template do LivroListaComponent -->
<main class="container mt-3">
    <h2>Lista de Livros</h2>
    <table class="table">
      <!-- Cabeçalho da tabela -->
      <thead>
        <tr>
          <th>Código</th>
          <th>Título</th>
          <th>Resumo</th>
          <th>Autores</th>
          <th>Editora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <!-- Corpo da tabela usando *ngFor para iterar sobre os livros -->
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{ livro.codigo }}</td>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.resumo }}</td>
          <td>
            <!-- Lista de autores -->
            <ul>
              <li *ngFor="let autor of livro.autores">{{ autor }}</li>
            </ul>
          </td>
          <td>{{ obterNome(livro.codEditora) }}</td>
          <td>
            <!-- Botão de exclusão -->
            <button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
