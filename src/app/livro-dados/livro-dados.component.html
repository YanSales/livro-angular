<!-- Template do LivroDadosComponent -->
<main class="container mt-3">
    <h2>Cadastro de Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <!-- Campo de título -->
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" required>
      </div>
      <!-- Campo de resumo -->
      <div class="form-group">
        <label for="resumo">Resumo:</label>
        <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo" required></textarea>
      </div>
      <!-- Lista de seleção para editoras -->
      <div class="form-group">
        <label for="editora">Editora:</label>
        <select class="form-control" id="editora" [(ngModel)]="livro.codEditora" required>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">
            {{ editora.nome }}
          </option>
        </select>
      </div>
      <!-- Campo de autores -->
      <div class="form-group">
        <label for="autores">Autores:</label>
        <textarea class="form-control" id="autores" [(ngModel)]="autoresForm" required></textarea>
      </div>
      <!-- Botão de submissão -->
      <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </form>
  </main>
